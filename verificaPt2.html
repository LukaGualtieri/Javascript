                            </p>

 <script>
        var step1=1, contSi, Topolino, Formaggio, Fame, Labirinto, Strada, Strada_OK, Strada_KO, Testata, Motivato=0, Distanza;
        var soggetto,obiettivo,motivazione,contesto,comportamento, comportamentoAde, comportamentoInade, testata, distanza, dist;

        document.getElementById("txtDistanza").value=3;

        function myFunction() {
            document.getElementById("textarea").value+="\n"+cont;
            cont++;
            document.getElementById("textarea").scrollTop=document.getElementById("myTextArea").scrollHeight;        
        }

        function popup(pagina) {
            window.open(pagina, '', 'width=560, height=390, left=500, top=100, resizable=yes, toolbar=no, scrollbar=no, status=no');
        }

        function inizio() {
        contSi=0;
        distanza=document.getElementById("txtDistanza").value;
        if(distanza <1 || distanza>5)
                distanza=document.getElementById("txtDistanza").value = 3;
            dist = distanza;
            max = dist * 2;

        if (Motivato==0){
            if(document.getElementById("txtAutista").value!="")
                soggetto=document.getElementById("txtAutista").value;
            else
                soggetto="SOGGETTO"

            if(document.getElementById("inputObiettivo").value!="")
                obiettivo=document.getElementById("inputObiettivo").value;
            else
                obiettivo="OBIETTIVO"

            if(document.getElementById("inputFame").value!="")
                motivazione=document.getElementById("inputFame").value;
            else
                motivazione="MOTIVAZIONE"

            if(document.getElementById("inputLabirinto").value!="")
                contesto=document.getElementById("inputLabirinto").value;
            else
                contesto="CONTESTO"

            if(document.getElementById("inputStrada").value!="")
                comportamento=document.getElementById("inputStrada").value;
            else
                comportamento="COMPORTAMENTO"

            if(document.getElementById("inputStradaOk").value!="")
                comportamentoAde=document.getElementById("inputStradaOk").value;
            else
                comportamentoAde="COMPORTAMENTO ADEGUATO"
            
            if(document.getElementById("inputStradaKo").value!="")
                comportamentoInade=document.getElementById("inputStradaKo").value;
            else
                comportamentoInade="COMPORTAMENTO INADEGUATO"

            if(document.getElementById("inputTestata").value!="")
                testata=document.getElementById("inputTestata").value;
            else
                testata = "CONSEGUENZE NEGATIVE"
            }
            
            document.getElementById("myTextArea").value=
            `Distanza iniziale dall'obiettivo: (${dist})\n${autista} vuoi raggiungere ${destinazione}?`
            document.getElementById("btnSX").innerText="No"
            document.getElementById("btnDX").innerText="Si"
        }

       function bottoneSx(){
        if(contSi == 0)
            document.getElementById("textarea").value += ` NO!\n Mancando ${motivazione} per raggiungere ${obiettivo}, ${soggetto} nel contesto ${contesto} non raggiungerai l'obiettivo! \n ${ soggetto } vuoi raggiungere ${ obiettivo }?`
        else{
            if(dist < max){
            dist ++;
            document.getElementById("textarea").value += `\n ATTENZIONE ${autista} la scelta ${comportamentoInade} ti allontana da ${obiettivo}\n Distanza attuale dall'obiettivo: (${dist}) \n ${soggetto} quale ${comportamento} scegli?`
        }
        if(dist >= max){
            document.getElementById("textarea").value += `/n  :-( ${soggetto} ti sei allontanato troppo hai scelto la strada chiusa ${comportamentoInade} e ti sei scontarto con ${testata}`
            popup("https://www.umanetexpo.net/expo2015Server/UECDL/U-ECDL/img/PaginaTopolinoTontolino.htm");
        }
        }  
        }
        
        function bottoneDx(){
            if(contSi == 0){
            document.getElementById("textarea").value+=` SI!\n ${soggetto} quale ${comportamento} scegli?`
            document.getElementById("btnSX").innerText="Comportamento inadeguato"
            document.getElementById("btnDX").innerText="Comportamento adeguato"
            contSi ++;
            }
        else{
            if(distanza > -1){
			distanza-=1
            document.getElementById("textarea").value += `\n ${soggetto} la scelta ${comportamentoAde} ti avvicina a ${obiettivo} continua così! \n Distanza attuale dall'obiettivo: (${distanza}) \n ${soggetto} quale ${comportamento} scegli?`
            }
            
        if(distanza==0){
            document.getElementById("textarea").value += `\n Coraggio ci sei quasi fai l'ultimo passo! \n ${soggetto} quale ${comportamento} scegli?`
        }

        if(distanza==-1){
            document.getElementById("textarea").value += `\n :-) COMPLIMENTI ${soggetto} hai raggiunto ${obiettivo}!!!`
            popup("https://www.umanetexpo.net/expo2015Server/UECDL/U-ECDL/img/PaginaTopolinoVolpino.htm");
        }
        }
        }
