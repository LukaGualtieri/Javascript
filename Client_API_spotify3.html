    <h1>Client per API Spotify V3</h1>

<script defer>

var access_token = "BQCHlj0ue8WCjuDPi2vslJ8tawrla6pPBakV5sCNAL5n7Yk5LxiM-xyAAlZe1G_myDKuVxuFvU2gDroyiqsnLNOBoI2sJ8sLFzIZTb6nIQsWNOfGrlbtIE29c8A9Mph_GN8oVrxt6ae1DuF_TtPPWwYkaT7wQAe3elUwwp3EjGvIYIIHA42mEn2C_5PtGPkQV70UF691z2pqLE9kMhfIirPi";

async function fetchRecentlyPlayed(){
    try {

        const response = await fetch(`https://api.spotify.com/v1/me/player/recently-played`, {
            headers: {
                'Authorization': 'Bearer ' + access_token
            }
        });

        if(!response.ok){
            //genera un'eccezione nel caso in cui la richiesta HTTP non abbia avuto successo
            throw new Error('Errore nella richiesta: ' + response.status);
        }
        const userData = await response.json();
        return userData;
    } catch (error){
        console.error('Errore durante la richiesta: ', error);
        return null;
    }
}

async function renderTable() {
  try {
    const jsonRecentlyPlayed = await fetchRecentlyPlayed();
    let tbody = "";
    let riga = "";
    console.log(jsonRecentlyPlayed["items"])
    for(track in jsonRecentlyPlayed["items"]){
        const artista = jsonRecentlyPlayed["items"][track]["track"]["artists"][0]["name"];
        const nomeCanzone = jsonRecentlyPlayed["items"][track]["track"]["name"];
        const copertina = jsonRecentlyPlayed["items"][track]["track"]["album"]["images"][2]["url"];
        const album_id = jsonRecentlyPlayed["items"][track]["track"]["album"]["id"];
        riga += `<tr><td>${artista}</td><td>${nomeCanzone}</td><td><img src="${copertina}" onclick="dettaglioAlbum('${album_id}')"></td></tr>`;
    }
    document.getElementById("tbody").innerHTML=riga;
  } catch (error) {
    console.log("Errore durante il rendering della tabella: ", error)
  }
}
renderTable();

function dettaglioAlbum(album_id) {
    document.getElementById("tab1").style.display = "none";
    document.getElementById("tab2").style.display = "block";
    renderTable2(album_id);
}

async function fetchAlbumData(album_id){
    try {

        const response = await fetch(`https://api.spotify.com/v1/albums/${album_id}`, {
            headers: {
                'Authorization': 'Bearer ' + access_token
            }
        });

        if(!response.ok){
            //genera un'eccezione nel caso in cui la richiesta HTTP non abbia avuto successo
            throw new Error('Errore nella richiesta: ' + response.status);
        }
        const userData = await response.json();
        return userData;
    } catch (error){
        console.error('Errore durante la richiesta: ', error);
        return null;
    }
}

async function renderTable2(album_id) {
  try {
    const jsonAlbumData = await fetchAlbumData(album_id);
    let tbody="";
    let riga;
    const artista = jsonAlbumData["artists"][0]["name"];
    const album = jsonAlbumData["name"];
    const copertina = jsonAlbumData["images"][2]["url"];
    const ascolta = jsonAlbumData["external_urls"]["spotify"];
    riga = `<tr><td>${artista}</td><td>${album}</td><td><img src="${copertina}"></td><td><a target="_blank" href=${ascolta}><img src="https://hd2.tudocdn.net/1046688?w=550&h=550" height="64" width="64"></a></td></tr>`;
    document.getElementById("tbody2").innerHTML=riga;
    
  } catch (error) {
    console.log("Errore durante il rendering della tabella: ", error)
  }
}
renderTable2();

</script>
